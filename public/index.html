<body id="body">
<p class="cordstext" id="coords" style="display: none"></p>
<div class="gamearea" id="gamearea" style="display: none">
  <!--<p id="playername" class="playercoords">NaN, NaN</p>-->
  <img class="player" id="player" src="static/png/igrok.png"
       style="top: 0px; left: 0px; width: 25px; height: 25px;">

  </img>
  <!--use to be 50/50-->

</div>
</div>
<div id="playerlist" style="display: none">
</div>
<div id="chat" style="display: none">
  <div id="chatspace">

  </div>
  <input id="enterspace" type="text">
  <input id="submittext" onclick="onclicksend()" type="submit"><br>
  <button onclick='signout()'>Signout</button>
</div>
<br>
<div class="modal_block" id="modal_block" style="display: none">
  <form action="javascript:void(0);" id='loginform'>
    <p id='type'>Login!</p>
    <label for="email">Email:</label>
    <input id="email" name="email" type="text"><br><br>
    <label for="password">Password:</label>
    <input id="password" name="password" type="password"><br><br>
    <label for="displayname" id="displaynametext" style="display: none">Display Name: </label>
    <input id="displayname" name="displayname" style="display: none" type="text"><br>
    <button class="tootheraction" id="tootheraction" onclick="switchtoreg()" value="otheraction">Register</button>
    <input id='actionsubmit' onclick="login()" type="submit" value="Submit">
  </form>
</div>

<div id="welcome">
  <h1>Welcome to Labyrinth by Delta Camp and Delta.js Team</h1><br>
  <p>We see that you are not in a game, would you like to join or create a Game</p><br>
  <button onclick="creategame()">Create Game</button>
  <button onclick="joingame()">Join Game</button>
  <button onclick="deleterefs()">Delete Cache Reference</button>
</div>
